    <script>
        const log = console.log.bind(console)

        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }

        var Paddle = function () {
            var img = imageFromPath('./img/paddle.png')
            var o = {
                image: img,
                x: 100,
                y: 200,
                speed: 5,
            }
            o.moveLeft = function () {
                o.x -= o.speed
            }
            o.moveRight = function () {
                o.x += o.speed
            }
            return o

        }

        var Guagame = function () {
            var g = {}
            var canvas = document.querySelector('#id-canvas')
            var context = canvas.getContext('2d')
            g.canvas = canvas
            g.context = context
            g.update = function () {
                // 空方法，后续重写这个方法
            }
            g.draw = function () {
                // 空方法，后续重写这个方法
            }
a
            setInterval(function () {
                console.log('监听动画')
                // update
                g.update()
                // clear
                g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
                // draw
                g.draw()

            }, 1000/30)

            return g
        }

        var __mian = function () {

            // 封装 game
            var game = Guagame()
            // 封装  paddle
            var paddle = Paddle()

            var leftDown = false
            var rightDown = false

            // events
            window.addEventListener('keydown', function (event) {
                var key = event.key
                if (key === 'a') {
                    // left
                    leftDown = true
                } else if (key === 'd') {
                    // right
                    rightDown = true
                }

            })
            window.addEventListener('keyup', function (event) {
                var key = event.key
                if (key === 'a') {
                    leftDown = false
                } else if (key === 'd') {
                    rightDown = false
                }

            })

             game.update = function () {
                // update x and y
                if (leftDown) {
                    paddle.moveLeft()
                } else if (rightDown) {
                    paddle.moveRight()
                }
            }
            game.draw = function () {
                game.context.drawImage(paddle.image, paddle.x, paddle.y)
            }
