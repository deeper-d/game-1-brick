<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game brick</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="id-canvas" width="400" height="300"></canvas>

    </div>
    <script>
        const log = console.log.bind(console)

        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }

        var Ball = function () {
            var img = imageFromPath('./img/ball.png')
            var o = {
                image: img,
                x: 80,
                y: 80,
                speedx: 10,
                speedy: 10,
                fired: false,
            }
            o.fire = function () {
                o.fired = true
            }
            o.move = function () {
                if (o.fired) {
                    console.log('ball move')
                    if  (o.x < 0 || o.x > 400) {
                        o.speedx = -o.speedx
                    }
                    if  (o.y < 0 || o.y > 300) {
                        o.speedy = -o.speedy
                    }
                    o.x += o.speedx
                    o.y += o.speedy
                }
            }
            return o

        }

        var Paddle = function () {
            var img = imageFromPath('./img/paddle.png')
            var o = {
                image: img,
                x: 100,
                y: 200,
                speed: 15,
            }
            o.moveLeft = function () {
                o.x -= o.speed
            }
            o.moveRight = function () {
                o.x += o.speed
            }
            o.collide = function(ball) {
                // 判断两个矩形是否相交
                if (ball.y + ball.image.height > o.y) {
                    if (ball.x > o.x && ball.x < o.x + o.image.width) {
                        return true
                    }
                } else {
                    return false
                }

            }
            return o

        }

        var Guagame = function () {
            var g = {
                actions: {},
                keydowns: {}
            }
            var canvas = document.querySelector('#id-canvas')
            var context = canvas.getContext('2d')
            g.canvas = canvas
            g.context = context
            g.update = function () {
                // 空方法，后续重写这个方法
            }
            g.draw = function () {
                // 空方法，后续重写这个方法
            }

            g.drawImage = function (guaImage)  {
                g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
            }

            // events
            window.addEventListener('keydown', function (event) {
                g.keydowns[event.key] = true
            })
            window.addEventListener('keyup', function (event) {
                g.keydowns[event.key] = false
            })
            g.registerAction = function (key, callback) {
                g.actions[key] = callback

            }

            // timer
            setInterval(function () {
                console.log('监听动画')
                // events
                var keys = Object.keys(g.actions)
                for (let i = 0; i < keys.length; i++) {
                    var k = keys[i]
                    if (g.keydowns[k]) {
                        g.actions[k]()
                    }
                }
                // update
                g.update()
                // clear
                g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
                // draw
                g.draw()

            }, 1000/30)

            return g
        }

        var __mian = function () {

            // 封装 game
            var game = Guagame()
            // 封装  paddle
            var paddle = Paddle()
            var ball = Ball()

            // register actions
            game.registerAction('a', function () {
                paddle.moveLeft()
            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })

            game.update = function () {
                ball.move()
                // 判断相撞
                if (paddle.collide(ball)) {
                    ball.speedy *= -1
                }
            }
            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)
            }

        }

        __mian()

    </script>

    <script>
        /*
        * 优化：
        * 1.封装 Paddle
        * 2.封装 setInterval、canvas
        * 3.分装按键事件
        * 4.封装 ball
          5.判断相撞
        * */
    </script>

</body>
</html>
